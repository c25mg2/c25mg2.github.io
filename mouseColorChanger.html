<!DOCTYPE html>
<html>
	<head>
		<style type="text/css"></style>
	</head>
	<body>
		<script type="text/javascript">
			document.addEventListener("mousemove", function (e) {
				document.body.style.backgroundColor =
					"rgb(" + e.clientX + "," + e.clientY + "," + 122.5 + ")";
			});
		</script>
	</body>
</html>
