<!DOCTYPE html>
<html>
<head>
 	<style type="text/css">
 		#birdStyle{
 			height: 100px;
 			width: 100px;
 			border-radius: 50%;
 			background-color: red;
 			position: absolute;
 			bottom: 100px;
 		}

 	</style>
</head>
<body>
	<script type="text/javascript">
		
		var bird = document.createElement("div");
		document.body.appendChild(bird);
		bird.id = "birdStyle";
		

		document.addEventListener("keydown", function (e){
				var k = e.keyCode;
				var pos = 0; 
				console.log(e);
				if (k === 87 || k == 38){
					t = setInterval (move, 5);
				function move(){
					if (pos === 350){
						clearInterval(t);
					} else {
						pos++;
						bird.style.bottom = pos + "px";
					}
				}
					}

			})
		
	</script>
</body>
</html>
